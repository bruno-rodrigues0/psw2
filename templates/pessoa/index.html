{% extends "_base.html" %}

{% block content %}
  <h1>Lista de Pessoas</h1>
  <table>
    {% for pessoa in pessoas %}
    <tr>
      <td>{{ pessoa.nome }}</td>
      <td>
        <a href="{% url 'pessoa:details' pessoa.id %}">
          <button>Detalhes</button>
        </a>
      </td>
      <td>
        <a href="{% url 'pessoa:update' pessoa.id %}">
          <button>Atualizar</button>
        </a>
      </td>
      <td>
        <a href="{% url 'pessoa:delete' pessoa.id %}">
          <button class="delete">Deletar</button>
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <div>
    <a href="{% url 'pessoa:create' %}">
      <button class="create btn-icon-split">Criar</button>
    </a>
  </div>
{% endblock content %}
